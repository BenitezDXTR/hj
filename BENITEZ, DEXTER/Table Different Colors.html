<html>
<title>Table with Colors</title>
<style>
table{height: 90%;}
table, th, td {border:3px solid black; border-collapse: collapse;}

</style>
<body>

<h2>Table with column and row spanned:</h2>
<table style="width: 100%">

<tr>
<th style="font-size: 30px; background-color: skyblue">Logo</th>
<th colspan="6" style="font-size: 30px; background-color: gold">Top Menu</th>

<tr style="font-size:30px; background-color: red;">
<th rowspan= "4">Side Menu</th>
</tr>

<tr style="font-size:30px; background-color: violet;">
<th rowspan= "2">World News</th>
<th rowspan= "2">Financial</th>
</tr>

<tr style="font-size:30px; background-color: pink;">
<th rowspan= "2">List of Ads</th>
</tr>

<tr style="font-size:30px; background-color: orange;">
<th>Technology</th>
<th>Sports</th>


<tr style="font-size:30px; background-color: green;">
<th colspan="4">Footer</th>
</tr>
</html>
</html>
