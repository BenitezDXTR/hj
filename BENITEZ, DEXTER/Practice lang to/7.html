<html>
<head>
<title>HTML Tables</title>
<style>
table, th ,td {border:2px solid black;background-color: skyblue;
               border-collapse:collapse;}
</style>
</head>

<body>
<h2>This is an Example of a Table</h2>
<table style="width:100%"
<tr>
   <th colspan="2">NAME</th>
   <th>AGE</th>
</tr>
<tr>
   <td>Dexter</td>	
   <td>Benitez</td>
   <td>17	</td>
</tr>
<tr>
   <td>Alonzo</td>
   <td>Calique</td>
   <td>19</td>
</tr>
<tr>
   <td rowspan="2" >Number</td>
   <td>1234</td>
   </tr>
<tr>
   <td>3456</td>
</tr>

</table>
</body>
</html>
